<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>کافه بازار</title>
  <meta name="description" content="cafe bazaar landing.">
  <link rel="icon" href="/css/assets/art-min.png" type="image/svg+xml">
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>


    <div class="container">
      <div class="main-logo">
      <img src="css/assets/art-min.png" class="main-logo-img">
        <div class="separator">
          <img src="css/assets/line-min.png" class="separator-img">
        </div>
      </div>

      <div class="content">
        <div class="pattern">
          <img src="css/assets/pattern-min.png" class="pattern-img">
            <img src="css/assets/reward-background-min.png" class="reward-img">
          <div class="reward-text-box">
            <p class="reward-text">بیش از ۱۰۰,۰۰۰,۰۰۰ تومان </p>
            <p class="reward-text">جایزه نقدی</p>
          </div>
      <div class="biggest-race">
      <p class="biggest-race-text">  برزگترین مسابقه‌ی</p>
     <p class="biggest-race-text">   کال‌آف‌دیوتی ‌موبایل در ایران</p>
      </div>
      <div class="cafe-logo">
        <img src="css/assets/bazaar-logo-min.png" class="cafe-logo-img">
          <div class="separator">
              <img src="css/assets/line-min.png" class="separator-img">
          </div>
          </div>
     <div class="timer">
         <img src="css/assets/counter-min.png" class="time-img">
         <div class="counter">
             <span id="minute1"></span>
             <span id="minute2"></span>

             <span id="hour1"></span>
             <span id="hour2"></span>

             <span id="day1"></span>
             <span id="day2"></span>
         </div>
         <div>
         <span class="minute-text" id="kosher">دقیقه</span>
         <span class="hour-text">ساعت</span>
         <span class="day-text">روز</span>
         </div>
         <div class="register-text">
             <p>تا شروع ثبت نام</p>
         </div>
     </div>
      <div class="footer-logos">
                <img src="css/assets/lidoma-logo-min.png" class="lidoma">
                <img src="css/assets/paxit-logo-min.png" class="paxit">
      </div>
        </div>
      </div>
        <input type="date" id="dateEnd" style="display: none" value="2022-09-01">
    </div>

    <script src="js/scripts.js"></script>
  </body>
  </html>
